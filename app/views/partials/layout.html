<!DOCTYPE html>
<html lang="en">
<head>
  {{> head}}
</head>
<body>
  {{> header}}
  <section class="site-container">
    <section class="navbar">
      {{> navigation}}
    </section>
    <section class="content">
      {{#show-toc}}
      <section class="main-section main-section-with-toc">
        <section class="main-section-content js-toc-content">
          {{> breadcrumbs}}
          {{> body}}
        </section>
        <aside class="toc-sidebar">
          <div id="toc-wrapper">
            <p>On this page</p>
            <div id="toc"></div>
          </div>
        </aside>
      </section>
      {{/show-toc}}
      {{^show-toc}}
      <section class="main-section">
        {{> breadcrumbs}}
        {{#selected.how}}
          <section class="main-section-how">
            <section class="main-section-how-left">
              {{> body}}
            </section>
            <section class="main-section-how-right">
              {{> links}}
            </section>
          </section>
        {{/selected.how}}
        {{^selected.how}}
          {{> body}}
        {{/selected.how}}
      </section>
      {{/show-toc}}
      {{> footer}}
    </section>
  </section>
</body>
</html>
