{{> template-settings-back}}

<form method='post' action='{{{dashboardBase}}}' enctype='multipart/form-data' class="dashboard-form">

  <input type="hidden" name="_csrf" value="{{csrftoken}}" />

  <input type="hidden" name="redirect" value="{{{base}}}/photo" />

	<div class="settings-group">
		<h2 class="template-heading">Photo</h2>

    <div style="padding: 2em 2em 1em">

  {{#blog.avatar}} 
<div class="line" style="padding-left: 0">
  <span class="label">Current photo</span>
  <span class="center">
    <img style="max-width:64px;max-height:64px;margin:6px 6px 0 0 ;" src="{{blog.avatar}}" class="{{#blog.roundAvatar}}rounded{{/blog.roundAvatar}}" />
  </span>
  <span class="right">
  <button type="submit" name="avatar" value="">Delete photo</button>
  </span>
</div>
  {{/blog.avatar}}
<br>
  <section style="flex-grow:1">
    <label style="border-radius:4px;display:block;padding: 11px 20px;margin-bottom:6px;cursor:pointer;box-sizing: border-box;">
    
    <span style="margin-top:0;color:rgb(158, 154, 152);font-size:14px;display:inline;margin-right:10px">Select {{#blog.avatar}}new{{/blog.avatar}} photo:</span>

    <input type='file' id="avatarUpload" style="display:inline;margin:0;cursor: pointer;" name='avatar' />
    </label>
  </section>
    {{> form-footer}}
      </div>

</div>
</form>
